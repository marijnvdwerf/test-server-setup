<VirtualHost *:80>
	ServerName hamster.nl

	ServerAdmin webmaster@localhost
	DocumentRoot {{path}}/web

	<Directory "{{path}}/web">
	    AllowOverride all
	</Directory>

	ErrorLog {{path}}/var/logs/apache-error.log
	CustomLog {{path}}/var/logs/apache-access.log combined

	{% if hhvm == true %}
	ProxyPassMatch ^/(.+\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000{{ path }}/web/$1
	{% endif %}
</VirtualHost>
