<VirtualHost *:80>
	ServerName hamster.nl

	ServerAdmin webmaster@localhost
	DocumentRoot "{{path}}/current/public"

	<Directory "{{path}}/current/public">
	    AllowOverride all
	</Directory>

	{% if hhvm == true %}
	ProxyPassMatch ^/(.+\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000{{ path }}/current/public/$1
	{% endif %}
</VirtualHost>
