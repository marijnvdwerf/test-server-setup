<VirtualHost *:80>
	ServerName hamster.nl

	ServerAdmin webmaster@localhost
	DocumentRoot {{path}}/current/web

	<Directory "{{path}}/current/web">
	    AllowOverride all
	</Directory>

	ErrorLog {{path}}/current/var/logs/apache-error.log
	CustomLog {{path}}/current/var/logs/apache-access.log combined

	{% if hhvm == true %}
	ProxyPassMatch ^/(.+\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000{{ path }}/current/web/$1
	{% endif %}
</VirtualHost>
